<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목미정</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather">
        <div class="WIcon">
            <div class="icon"></div>
        </div>
        <div class="WContent">
            <div class="location"></div>
            <div class="date"></div>
            <div class="temp"></div>
            <div class="description"></div>
            <div class="feels_like"></div><br>
            <div class="temp_max"></div>
            <div class="temp_min"></div>
        </div>
    </div>
    <div class="list">
        <select class="inputValue" >
            <option selected>------------ 지역을 선택해주세요 ------------</option>
            <option value="seoul">서울</option>
            <option value="busan">부산</option>
            <option value="incheon">인천</option>
            <option value="daegu">대구</option>
            <option value="daejeon">대전</option>
            <option value="gwangju">광주</option>
            <option value="suwon">수원</option>
            <option value="ulsan">울산</option>
            <option value="goyang-si">고양</option>
            <option value="yongin">용인</option>
            <option value="changwon">창원</option>
            <option value="seongnam-si">성남</option>
            <option value="cheongju-si">청주</option>
            <option value="bucheon-si">부천</option>
            <option value="hwaseong-si">화성</option>
            <option value="namyangju">남양주</option>
            <option value="jeonju">전주</option>
            <option value="cheonan">천안</option>
            <option value="ansan-si">안산</option>
            <option value="anyang-si">안양</option>
            <option value="gimhae">김해</option>
            <option value="pyeongtaek">평택</option>
            <option value="pohang">포항</option>
            <option value="jeju">제주</option>
            <option value="yeosu">여수</option>
            <option value="mokpo">목포</option>
            <option value="suncheon">순천</option>
        </select>
        <input type="submit" value="선택" class="button" >
        <div>
            목록에 원하는 지역이없다면 <b style="color: red;" onclick="chk(0);">여기</b>를 눌러주세요
        </div>
    </div>
    
    <div  class="input">
        <input type="text" class="inputValue2" placeholder="지역을 입력해주세요">
        <input type="submit" value="선택" class="button2" >
        <div>
            <div>지역을 입력하실때는 지역명을 <b style="color: red;">영어</b>로 입력해주세요</div><b onclick="chk(1);">목록선택으로</b>
        </div>
    </div> 

    <div class="buttons">
        <input type="button" value="음식추천" onclick="food();">
        <input type="button" value="옷추천">
    </div>

    <div class="foods">
        <div class="exfood"></div>
        <div class="explanation"></div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
